<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="messenger-container">
        <div class="sidebar">
            <div class="header">Messenger</div>
            <div class="conversation-list">
                <div class="conversation active">Denis ;)</div>
                <div class="conversation">Maman: <span style="color: grey;">Tout va bien?</span></div>
                <div class="conversation">Amis: <span style="color: grey;">[Salomé]Wow ça fait longtemps qu'o...</span></div>
                <div class="conversation">Claudette Mazuret: <span style="color: grey;">Votre annonce est-elle toujours dispo?</span></div>
                <div class="conversation">Voir plus...</div>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header">Denis ;) - <span style="color: #05AA6D; font-size: 2rem;">•</span> En ligne</div>
            <div class="chat-body" id="chat-body">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Barre de texte factice - ne fait pas partie de l'expérience" disabled>
                <button id="send-btn" disabled>Envoyer</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
